<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="SHORTCUT ICON" href="{{url_for('static', filename='icon.png')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">SentimentPro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('charts') }}">Excel Charts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about') }}">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
      <div class="card p-4 shadow-lg w-100" style="max-width: 700px;">
        <div class="text-center mb-4">
          <img src="{{ url_for('static', filename='icon.png') }}" alt="Logo" width="64" class="mb-2">
          <h2 class="font-weight-bold mb-2">Excel Review Charts</h2>
          <p class="text-muted">Upload your Excel or CSV file to visualize sentiment breakdown</p>
        </div>
        <form method="post" enctype="multipart/form-data" class="mb-4">
          <div class="form-group mb-3">
            <label for="file">Select Excel/CSV File</label>
            <input type="file" class="form-control" id="file" name="file" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Upload</button>
          {% if error %}
          <div class="alert alert-danger mt-3">{{ error }}</div>
          {% endif %}
        </form>
        <div class="chart-area">
          <canvas id="chart" height="320"></canvas>
          <p id="caption" class="text-muted text-center mt-3">The chart is displaying a bar chart of review categories.</p>
        </div>
      </div>
    </div>


<div class="footer">&copy; {{ year }} SentimentPro &mdash; Powered by Flask &amp; Chart.js</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Chart.js 4.x Bar Chart Example
  const ctx = document.getElementById('chart').getContext('2d');
  const data = {
    labels: [{% for item in labels %}'{{ item }}',{% endfor %}],
    datasets: [{
      label: 'Review Count',
      data: [{% for item in values %}{{ item }},{% endfor %}],
      backgroundColor: 'rgba(68, 138, 255, 0.7)',
      borderColor: 'rgba(52, 95, 228, 1)',
      borderWidth: 2,
      borderRadius: 8,
      barPercentage: 0.7,
      categoryPercentage: 0.6
    }]
  };
  const config = {
    type: 'bar',
    data: data,
    options: {
      responsive: true,
      plugins: {
        legend: { display: false },
        title: {
          display: false
        }
      },
      scales: {
        x: { grid: { display: false } },
        y: { beginAtZero: true, grid: { color: '#eee' } }
      }
    }
  };
  new Chart(ctx, config);
</script>
</body>
</html>
