<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="SHORTCUT ICON" href="{{url_for('static', filename='icon.png')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">SentimentPro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('charts') }}">Excel Charts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://iriswebapplication.herokuapp.com/">Iris App</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about') }}">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
      <div class="card p-4 shadow-lg w-100" style="max-width: 500px;">
        <div class="text-center mb-4">
          <img src="{{ url_for('static', filename='icon.png') }}" alt="Logo" width="64" class="mb-2">
          <h2 class="font-weight-bold mb-2">Sentiment Analysis</h2>
          <p class="text-muted">Analyze the sentiment of your review instantly</p>
        </div>
        <form name="myForm" action="{{ url_for('predict')}}" method="POST" onsubmit="return validateForm(this.message)">
          <div class="form-group">
            <label for="message">Enter Your Review</label>
            <textarea class="form-control" id="message" name="message" rows="6" placeholder="Write your valuable review here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
        {% if prediction %}
        <div class="alert mt-4 {{ 'alert-success' if prediction == 'Positive' else 'alert-danger' }} text-center" role="alert">
          <strong>Prediction:</strong> {{ prediction }}
        </div>
        {% endif %}
      </div>
    </div>

    <footer class="text-center mt-5 mb-3 text-muted">
      &copy; {{ current_year }} SentimentPro. All rights reserved.
    </footer>

    <script>
      function validateForm(f) {
        if (f.value.trim() == "") {
          alert("Please enter some text into the review field");
          f.focus();
          return false;
        }
        return true;
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
