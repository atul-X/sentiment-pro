<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>
    body{
	font:15px/1.5 Arial, Helvetica,sans-serif;
	padding: 0px;
	background-image:url("{{url_for('static', filename='117435.jpg')}}")
}
.container{
	width:100%;
	margin: auto;
	overflow: hidden;
}
header{
	background:#30336B;#35434a;
	border-bottom:#448AFF 3px solid;
	height:120px;
	width:100%;
	padding-top:30px;
}
.main-header{
			text-align:center;
			background-color: blue;
			height:100px;
			width:100%;
			margin:0px;
		}
#brandname{
	float:left;
	
	color: #fff;
    
    background:#192A56;
	margin: 10px;
    font-family: 'ZCOOL QingKe HuangYou', cursive;
    font-size: 2em;
}
header h2{
	text-align:center;
    font-family: 'ZCOOL QingKe HuangYou', cursive;
    text-align:center;
    table-layout: auto;
	color:#fff;
	
}
.btn-info {background-color: #2196F3;
	height:40px;
	width:100px;} /* Blue */
.btn-info:hover {background: #0b7dda;}
.resultss{
	border-radius: 15px 50px;
    background: #345fe4;
    padding: 20px; 
    width: 200px;
    height: 150px;
}</style>
</head>
<body>
	<header>
		<div class="container">
		<div id="brandname">
			ML Web Application
		</div>
		<h2>Sentimental analysis of  reviews  using machine learning</h2>
		
	</div>
	</header>
	<p style="color:white;font-size:20;text-align: center;"><b>Results for Review</b></p>
	<div class="results">
	{% if prediction == 'good'%}
	<h2 style="color:red;">GOOD</h2>
	{% elif prediction == 'bad'%}
	<h2 style="color:green;">BAD</h2>
	{% elif prediction == 'neutral'%}
	<h2 style="color: aqua;">Neutral</h2>
	
	{% endif %}
	</div>
</body>
</html>
